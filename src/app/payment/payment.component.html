<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Method</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .progress-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .progress-bar div {
      text-align: center;
      flex: 1;
    }
    .progress-bar div span {
      display: block;
      width: 20px;
      height: 20px;
      background: #007bff;
      color: #fff;
      border-radius: 50%;
      margin: 0 auto;
      line-height: 20px;
      font-size: 12px;
    }
    .payment-section {
      margin-bottom: 20px;
    }
    .payment-method {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .payment-method:hover {
      background: #f0f8ff;
    }
    .total {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #800080;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
    }
    .btn:hover {
      background: #a020f0;
    }
    .offer {
      font-size: 14px;
      color: #0066cc;
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-bar">
      <div><span>1</span> Review</div>
      <div><span>2</span> Payment</div>
    </div>
    <div class="payment-section">
      <h3>Select Payment Method</h3>
      <div class="payment-method">
        <span>GPay</span>
        <input type="radio" name="payment">
      </div>
      <div class="payment-method">
        <span>Pay by any UPI App</span>
        <span class="offer">Offers Available</span>
      </div>
      <div class="payment-method">
        <span>Wallet</span>
        <input type="radio" name="payment">
      </div>
      <div class="payment-method">
        <span>Debit/Credit Cards</span>
        <input type="radio" name="payment">
      </div>
      <div class="payment-method">
        <span>Net Banking</span>
        <input type="radio" name="payment">
      </div>
      <div class="payment-method">
        <span>Cash on Delivery</span>
        <input type="radio" name="payment">
      </div>
    </div>
    <div class="total"></div>
    <button (click)="btn()">Place Order</button>
  </div>
</body>
</html>
